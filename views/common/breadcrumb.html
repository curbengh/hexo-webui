<div class="breadcrumbs">
  <div class="breadcrumb-item" ng-show="dropdown"></div>
  <div class="breadcrumb-item" ng-repeat="crumb in breadcrumbs">
    <a href="{{ crumb.path }}" class="breadcrumb-link" ng-class="{current: crumb.current}">{{ crumb.name }}</a>
    <div class="breadcrumb-separator" ng-hide="crumb.current"></div>
  </div>
</div>
